<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
  
</body>
<div class="container">
  <h1>Jonas Lima</h1>
  <div class="calculadora">
    <h1>Calculadora</h1>
    <p id="resultado"></p>
    <table>
      <tr>
          <td><button onclick="Clean()" class="btnC">C</button></td>
          <td><button onclick="Back()" class="btnC"><</button></td>
          <td><button onclick=" Insert('%')" class="btns">%</button></td>
          <td><button onclick=" Insert('/')" class="btns">/</button></td>
      </tr>
      <tr>
          <td><button onclick=" Insert('7')">7</button></td>
          <td><button onclick=" Insert('8')">8</button></td>
          <td><button onclick=" Insert('9')">9</button></td>
          <td><button onclick=" Insert('*')" class="btns">X</button></td>
      </tr>
          <td><button onclick=" Insert('4')">4</button></td>
          <td><button onclick=" Insert('5')">5</button></td>
          <td><button onclick=" Insert('6')">6</button></td>
          <td><button onclick=" Insert('-')" class="btns">-</button></td>
      </tr>
      <tr>
          <td><button onclick=" Insert('1')">1</button></td>
          <td><button onclick=" Insert('2')">2</button></td>
          <td><button onclick=" Insert('3')">3</button></td>
          <td><button onclick=" Insert('+')" class="btns">+</button></td>
      </tr>
          <td><button onclick=" Insert('+/-')">+/-</button></td>
          <td><button onclick=" Insert('0')">0</button></td>
          <td><button onclick=" Insert('.')">.</button></td>
          <td><button onclick=" Calcular()" class="btn">=</button></td>
      </tr>
    </table>
  </div>
</div>
<footer>
  <div class="footer">
    <p>Produzido por Jonas Lima</p>
    <p>Todos direitos reservados &copy;</p>
  </div>
</footer>
<script src="./script.js"></script>
</body>
</html>
